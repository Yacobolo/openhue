<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Token Configurator</title>
    <meta name="description" content="Visual configurator for Material Design 3 CSS design tokens. Pick a brand color, preview the scheme, and get the CLI command.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>">
    <style>
        :root {
            --page-bg: #fef7ff;
            --page-text: #1d1b20;
        }

        .dark {
            --page-bg: #141218;
            --page-text: #e6e0e9;
        }

        /* Pre-JS flash prevention: respect system preference immediately */
        @media (prefers-color-scheme: dark) {
            :root:not(.light-override) {
                --page-bg: #141218;
                --page-text: #e6e0e9;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--page-bg);
            color: var(--page-text);
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .page-shell {
            max-width: 1440px;
            margin: 0 auto;
            padding: 32px 40px;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-header h1 {
            font-weight: 600;
            font-size: 28px;
            margin: 0 0 6px;
            letter-spacing: -0.5px;
        }

        .page-header p {
            margin: 0;
            opacity: 0.6;
            font-size: 15px;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .page-shell { padding: 16px; }
            .page-header h1 { font-size: 22px; }
        }
    </style>
</head>
<body>
    <div class="page-shell">
        <div class="page-header">
            <h1>Design Token Configurator</h1>
            <p>Configure your brand color and scheme variant, then copy the CLI command to generate CSS design tokens.</p>
        </div>

        <color-scheme-viewer seed="#769CDF"></color-scheme-viewer>
    </div>

    <noscript>
        <p style="padding:40px;text-align:center;font-size:16px;opacity:0.7;">
            JavaScript is required to run the Design Token Configurator.
        </p>
    </noscript>
    <script type="module" src="/src/color-scheme-viewer.ts"></script>
</body>
</html>

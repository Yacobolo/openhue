<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design 3 Color Scheme Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            color: #1d1b20;
            padding: 40px;
            margin: 0;
            transition: background-color 0.2s, color 0.2s;
        }

        body.dark {
            background-color: #1c1b1f;
            color: #e6e1e5;
        }

        .page-header {
            max-width: 1100px;
            margin: 0 0 32px;
        }

        .page-header h1 {
            font-weight: 400;
            font-size: 32px;
            margin: 0 0 8px;
        }

        .page-header p {
            margin: 0;
            opacity: 0.7;
            font-size: 15px;
        }

        @media (max-width: 600px) {
            body { padding: 16px; }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1>Material Design 3 Color Scheme</h1>
        <p>Pick a seed color to generate a full Material You color scheme in real time.</p>
    </div>

    <color-scheme-viewer seed="#769CDF"></color-scheme-viewer>

    <script type="module" src="/src/color-scheme-viewer.ts"></script>
    <script>
        // Sync body dark class with the component's dark attribute
        const viewer = document.querySelector('color-scheme-viewer');
        const observer = new MutationObserver(() => {
            document.body.classList.toggle('dark', viewer.hasAttribute('dark'));
        });
        observer.observe(viewer, { attributes: true, attributeFilter: ['dark'] });
    </script>
</body>
</html>
